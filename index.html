        <script type="text/javascript">
        function setFont(){
            var screenWidth=document.documentElement.clientWidth;
                if(screenWidth<320){
                    screenWidth=320;
                };
                if(screenWidth>768){
                    screenWidth=768;
                };
            var fontSizeC=screenWidth/640*100;
            document.documentElement.style.fontSize=fontSizeC+"px";
        }
        setFont();
        window.onresize=function(){
            setFont();
            // console.log(fontSizeC);
        }
        </script>
